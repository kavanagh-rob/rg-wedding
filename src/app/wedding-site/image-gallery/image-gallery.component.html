<table>
    <thead>
        <th>Image Name</th>
        <th>Image Size</th>
    </thead>
    <tbody>
        <tr *ngFor="let image of images">
            <td>{{image.Key}}</td>
            <td>{{image.Size}}</td>
        </tr>
    </tbody>
</table>

<section>
    <tr *ngFor="let image of images">
        <img [src]="getImageUrl(image.Key)" width="200px" height="200px">
    </tr>
</section>
